<div class="container-fluid">
  <div class="col-12 mt-2 mb-2 ps-2 pe-2" *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div class="col-12 rounded-3 pt-3 pb-3 p-3 mt-2 mb-3 text-white d-flex align-items-center justify-content-between"
       style="background-color: #4050B5;
    font-size: 18px;
    font-weight: 600">
    <span>Add Teacher</span>
    <button routerLink="/dashboard/allteacherslist" mat-raised-button>All Teachers</button>
  </div>
  <div class="col-12 d-flex flex-column align-items-center justify-content-center">
    <div class="col-12 rounded-3 p-3 mb-5" style="border: 5px solid #4050B5;">
      <form [formGroup]="form" (ngSubmit)="addTeacher()">
        <div class="col-12">
          <mat-form-field class="col-12 mt-3" appearance="outline">
            <mat-label>Teacher Name</mat-label>
            <input type="text" formControlName="name" matInput placeholder="Name">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="col-12 mt-3" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="email" formControlName="email" matInput placeholder="Email">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="col-12 mt-3" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="text" formControlName="password" matInput placeholder="Password">
          </mat-form-field>
        </div>
        <div class="col-12 mt-3">
          <button type="submit" [disabled]="form.invalid || loading" mat-raised-button color="primary" style="font-size: 15px; height: 40px;" class="offset-9 col-3">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
