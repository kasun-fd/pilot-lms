
<div class="container-fluid" >
  <div class="col-12">
    <div class="col-12 mt-2 mb-2 ps-2 pe-2" *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="col-12 pt-3 pb-3 ps-4 pe-4 text-white rounded-3 d-flex align-items-center justify-content-between"
         style="
         background-color: #4050B5;
         font-size: 18px;
         font-weight: 600;">
      <button routerLink="/dashboard/mycourses" mat-icon-button aria-label="Go back" style="background-color: white">
        <mat-icon style="color: black;">arrow_back</mat-icon>
      </button>
      <span>{{titleText}} Lessons</span>
      <div class="button-container">
        <button routerLink="/dashboard/addlesson/{{selectedId}}" matTooltip="Add New lesson" mat-mini-fab
                style="background-color: white">
          <mat-icon style="color: black;">add</mat-icon>
        </button>
      </div>
    </div>
    <div class="col-12 ps-3 pe-3 mt-3">
      <div class="row">
        <mat-accordion>
          <mat-expansion-panel *ngFor="let lessons of allLessons" (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false" class="mb-3 col-12 rounded-3">
            <mat-expansion-panel-header class="border">
              <mat-panel-title>
                {{lessons.data.lessonId}}.
                &nbsp;&nbsp;
                {{ lessons.data.title }}
              </mat-panel-title>
              <mat-panel-description>
                <!--    description     -->
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p class="mt-3 text-justify">{{lessons.data.content}}</p>
            <div class="col-12 mt-5 d-flex align-items-center justify-content-between">
              <div class="col-2">
                <button class="col-12 rounded-3" style="border: 1px solid black" mat-button [matMenuTriggerFor]="menu">
                  Actions
                </button>
                <mat-menu class="mt-2" #menu="matMenu">
                  <button routerLink="/dashboard/updatelesson/{{lessons.id}}/{{selectedId}}" mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span style="font-size: 13px; font-weight: 600">Update Lesson</span>
                  </button>
                  <button (click)="openDialog(selectedId,lessons.data.lessonId,lessons.id)" class="mt-2" mat-menu-item>
                    <mat-icon>delete_sweep</mat-icon>
                    <span style="font-size: 13px; font-weight: 600">Delete Lesson</span>
                  </button>
                </mat-menu>
              </div>
              <button (click)="goToAssignments(lessons.data.lessonId)" mat-flat-button routerLink="/dashboard/assignments">See Assignments</button>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>
    </div>
  </div>
</div>
