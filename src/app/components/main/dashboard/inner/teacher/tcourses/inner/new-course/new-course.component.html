<div class="container-fluid">
  <div class="col-12 mt-2 mb-2 ps-2 pe-2" *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div class="col-12 rounded-3 pt-3 pb-3 p-3 mt-2 mb-3 text-white d-flex align-items-center justify-content-start"
       style="background-color: #4050B5;
    font-size: 18px;
    font-weight: 600">
    <button routerLink="/dashboard/mycourses" class="me-3" mat-icon-button aria-label="Go back" style="background-color: white">
      <mat-icon style="color: black;">arrow_back</mat-icon>
    </button>
    <span>Add Courses</span>
  </div>
  <div class="col-12 d-flex flex-column align-items-center justify-content-center">
    <div class="col-11 rounded-3 p-3 mb-5" style="border: 5px solid #4050B5;">
      <form [formGroup]="form" (ngSubmit)="addCourse()">
      <div class="col-12 rounded-3 p-3 text-white d-flex align-items-center justify-content-center"
           style="background-color: #4050B5; font-weight: 600;font-size: 15px;">Course Details</div>
        <div class="col-12">
          <mat-form-field class="col-12 mt-3" appearance="outline">
            <mat-label>Course Title</mat-label>
            <input formControlName="Coursetitle" matInput placeholder="Enter the title here...">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="col-12" appearance="outline">
            <mat-label>Course Description</mat-label>
            <textarea formControlName="Coursedes" rows="10" matInput placeholder="Type here..."></textarea>
          </mat-form-field>
        </div>
        <div class="col-12 rounded-3 mb-3 mt-3 p-3 text-white d-flex align-items-center justify-content-center"
             style="background-color: #F44336; font-weight: 600;font-size: 15px;">If you are creating a course,
        you must add the first lesson of this course and then you can add other lessons in the next window</div>
        <div class="col-12 rounded-3 mt-3 p-3 text-white d-flex align-items-center justify-content-center"
             style="background-color: #4050B5; font-weight: 600;font-size: 15px;">Lesson Details</div>
        <div class="col-12">
          <mat-form-field class="col-12 mt-3" appearance="outline">
            <mat-label>Lesson Title</mat-label>
            <input formControlName="Lessontitle" matInput placeholder="Ex: Introduction">
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="col-12" appearance="outline">
            <mat-label>Lesson Description</mat-label>
            <textarea formControlName="Lessondes" rows="10" matInput placeholder="Type here..."></textarea>
          </mat-form-field>
        </div>
        <div class="col-12 mt-3">
          <button type="submit" [disabled]="form.invalid || loading" mat-raised-button color="primary" style="font-size: 15px; height: 40px;" class="offset-9 col-3">ADD</button>
        </div>
      </form>
    </div>
  </div>
</div>
