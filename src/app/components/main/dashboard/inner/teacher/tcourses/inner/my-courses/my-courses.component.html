<div class="container-fluid">
  <div class="col-12">
    <div class="col-12 mt-2 mb-2 ps-2 pe-2" *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
    <div class="col-12 pt-3 pb-3 ps-4 pe-4 text-white rounded-3 d-flex align-items-center justify-content-between"
         style="
         background-color: #4050B5;
         font-size: 18px;
         font-weight: 600;">
      <button routerLink="/dashboard/tcourses" mat-icon-button aria-label="Go back" style="background-color: white">
        <mat-icon style="color: black;">arrow_back</mat-icon>
      </button>
      <span>My Courses</span>
      <div class="button-container">
        <button routerLink="/dashboard/newcourse" matTooltip="Add New Course" mat-mini-fab
                style="background-color: white">
          <mat-icon style="color: black;">add</mat-icon>
        </button>
      </div>
    </div>
    <div *ngIf="noContent" class="col-12 p-3 rounded-3 mt-3 d-flex align-items-center justify-content-center no-content">
      You do not have your courses yet.
    </div>
    <div *ngIf="content" class="col-12 ps-3 pe-3 mt-3">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 p-2" *ngFor="let courses of myAllCourses">
          <div class="col-12 d-flex flex-column rounded-3 p-3 cart">
            <div class="col-12 d-flex align-items-center justify-content-center text-center fs-6 text-white">
              <div class="col-10 rounded-3 pt-2 pb-2 header-text">{{courses.data.title}}</div>
            </div>
            <div class="col-12 mt-2 des">
              {{courses.data.description}}
            </div>
            <div class="col-12 mt-2 d-flex align-items-center justify-content-between">
                  <button routerLink="/dashboard/newlesson/{{courses.data.courseid}}" class="col-3 rounded-3" style="border: 1px solid black" mat-button>Lessons</button>
                  <button class="col-3 rounded-3" style="border: 1px solid black" mat-button [matMenuTriggerFor]="menu">
                    Actions
                  </button>
                  <mat-menu class="mt-2" #menu="matMenu">
                    <button (click)="openDialogEnd(courses.data.courseid)" class="mt-2"  mat-menu-item>
                      <mat-icon>event_busy</mat-icon>
                      <span style="font-size: 13px; font-weight: 600">End This Batch</span>
                    </button>
                    <button routerLink="/dashboard/updatecourse/{{courses.id}}/{{courses.data.courseid}}" mat-menu-item>
                      <mat-icon>edit</mat-icon>
                      <span style="font-size: 13px; font-weight: 600">Update Course</span>
                    </button>
                    <button class="mt-2" (click)="openDialog(courses.id,courses.data.courseid)" mat-menu-item>
                      <mat-icon>delete_sweep</mat-icon>
                      <span style="font-size: 13px; font-weight: 600">Delete Course</span>
                    </button>
                  </mat-menu>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
