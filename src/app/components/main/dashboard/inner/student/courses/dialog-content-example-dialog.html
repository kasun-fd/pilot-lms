<h2 mat-dialog-title>Student Information</h2>
<form [formGroup]="form" (ngSubmit)="saveForm()">
  <mat-dialog-content class="mat-typography">
    <div class="col-12 d-flex flex-column align-items-center justify-content-center p-0">
      <div class="col-12 d-flex align-items-center justify-content-between gap-3 p-3">
        <div class="col-6">
          <mat-form-field class="full-width col-12" appearance="outline">
            <mat-label>First Name</mat-label>
            <input formControlName="firstName" matInput placeholder="Ex. John">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="full-width col-12" appearance="outline">
            <mat-label>Last Name</mat-label>
            <input formControlName="lastName" matInput placeholder="Ex. Doe">
          </mat-form-field>
        </div>
      </div>
      <div class="col-12 d-flex align-items-center justify-content-between gap-3 ps-3 pe-3 pb-3">
        <div class="col-6">
          <mat-form-field class="full-width col-12" appearance="outline">
            <mat-label>NIC</mat-label>
            <input formControlName="nic" matInput placeholder="Ex. ************">
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="form-field" appearance="outline">
            <mat-label>Date Of Birth</mat-label>
            <input formControlName="dob" matInput [matDatepicker]="datepicker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button type="submit" [disabled]="form.invalid" [mat-dialog-close]="true" cdkFocusInitial>Submit</button>
  </mat-dialog-actions>
</form>
