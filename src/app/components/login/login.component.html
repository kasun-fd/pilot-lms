<div class="col-12 d-flex align-items-center justify-content-center h-100" style="background-image: url('assets/login-image/login-img.png')">
  <div class="col-11 col-md-8 col-lg-5 rounded-3 d-flex align-items-center justify-content-center form-div">
    <form [formGroup]="form" (ngSubmit)="signIn()" class="col-12 d-flex flex-column align-items-center justify-content-center pt-2">
      <h2 class="fx-bold login-header fs-3">Login</h2>
      <div class="col-12 p-3 d-flex flex-column align-items-center justify-content-center">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input formControlName="email" type="email" class="fs5" matInput placeholder="Ex. john@gmail.com" >
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" type="password" class="fs-5" matInput placeholder="Ex. ******">
        </mat-form-field>
<!--        <div class="col-12">-->
<!--          <p class="teacher-text">If you are a teacher, Enter your code</p>-->
<!--          <mat-form-field class="full-width" appearance="outline">-->
<!--            <mat-label>Code</mat-label>-->
<!--            <input formControlName="code" type="password" class="fs-5" matInput>-->
<!--          </mat-form-field>-->
<!--        </div>-->
        <div class="col-12 text-center mb-3 text-danger">
          {{error}}
        </div>
        <button type="submit" [disabled]="form.invalid || loading" class="col-12 login-button" mat-raised-button color="primary">Login</button>
        <div class="col-12 d-flex align-items-center justify-content-center mt-2">
          <span>Don`t have an account? <a routerLink="/signup">sign up</a></span>
        </div>
      </div>
    </form>
  </div>
</div>
